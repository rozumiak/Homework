    <script>

        //Реалізуйте функцію removeElement(array, item), щоб видалити елемент item з масиву array.
        const array = [1, 2, 3, 4, 5, 6, 7];

        function removeElement(array, item) {
            let indexItem = array.indexOf(item);
            array.splice(indexItem, 1);
            console.log(`Новий масив без елементу ${item}`, array);

        }

        removeElement(array, 4);

        //Дано масив з елементами різних типів. Створити функцію яка вираховує середнє арифметичне лише числових елементів даного масиву.
        const arrayAllTypes = [1, "hello", true, 2, 3, 14];

        function calcAvgNumbersInArray(array) {
            let sumNumber = 0;
            let arrayNumbers = [];

            for (let item of array) {
                if (typeof item == "number") {
                    arrayNumbers.push(item);
                    sumNumber += item;
                }
            }
            let avgNumbers = sumNumber / arrayNumbers.length;
            console.log("Числа в масиві", arrayNumbers);
            //console.log(sumNumber);
            console.log("Середнє арифметичне цих чисел", avgNumbers);
        }

        calcAvgNumbersInArray(arrayAllTypes);
