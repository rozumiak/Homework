<body>

<ul class="js--list">

</ul>
<script>
    /*Написати функцію generateList(array), яка приймає масив із чисел
    та масивів чисел (наприклад [1,2, 3]) і генерує список з елементів:*/

    let _list = document.querySelector(".js--list");

    let arrSimple = [1, 2, 3];
    let arrHard = [1, 2, [1.1, 2.2, 3.3], 3]

    function generateList(array) {
        array.forEach(item => {
            let _newLi = document.createElement("li");
            if (typeof item !== "object") {
                _newLi.innerHTML = item;
                _list.appendChild(_newLi);
            } else {
                let _newUl = document.createElement("ul");
                item.forEach(num => {
                    let _newLiInArray = document.createElement("li");
                    _newLiInArray.innerHTML = num;
                    let inList = _list.appendChild(_newLi);
                    inList.appendChild(_newUl).appendChild(_newLiInArray);
                })
            }

        })
    }

    generateList(arrHard);
</script>
</body>
